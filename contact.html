<body class="contact-page">

                <a class="nav-link font-weight-bold" href="portfolio.html">Portfolio</a>

                <a class="nav-link font-weight-bold" href="contact.html">Contact page <span class="sr-only">(current)</span></a>
              </li>

      <header class="mb-5 py-4">
         <div class="row mx-0">
             <div class="col-lg-3 col-sm-12 col-xs-12 col-xl-3 col-md-4 text-lg-left text-sm-center">
                 <img class="rounded-circle" alt="Header Img" src="img/logo.png"  />
              </div>
              <div class="col-lg-9 col-sm-12 col-xs-12 col-xl-9 col-md-8 text-center align-self-center">
                  <h1 class="text-info text-upercase"><i class="far fa-envelope"></i> Contact for Hiring</h1>
              </div>
             </div>
      </header>
      
      <div class="container">
          <form method="get" class="form" enctype="multipart/form-data">
              <div class="row">
                  <div class="col-12">
                      <h3 class="text-light text-shadow font-weight-bold">Contact For Hiring</h3>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Enter full name.." />
                      </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                          </div>
                          <input type="email" class="form-control" placeholder="Enter email.." required />
                      </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                          </div>
                          <input type="tel" class="form-control" required placeholder="Enter phone number.." />
                      </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                          </div>
                          <input type="date" class="form-control" placeholder="yy-mm-dd" />
                      </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-12">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-laptop"></i></span>
                          </div>
                          <textarea rows="4" class="form-control" placeholder="Write description about job.." ></textarea>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <button type="submit" class="btn btn-info btn-lg"><i class="fas fa-comments"></i> Send Info</button>
                  </div>
              </div>
          </form>
      </div>
      
      
      
      <footer class="footer w-100 bg-info m-0 mt-5 p-0">
